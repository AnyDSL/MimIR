name: build-and-test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    name: Build and test on ${{matrix.os}} in ${{matrix.build-type}} mode
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        build-type: [Debug, Release]
        os: [ubuntu-latest, windows-2022]

    steps:
      - name: Clone recursively
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Install Valgrind (ubuntu-latest in Debug mode only)
        if: ${{ matrix.os == 'ubuntu-latest' && matrix.build-type == 'Debug' }}
        run: |
          sudo apt-get update
          sudo apt-get install valgrind

      - name: Set up Clang
        uses: egor-tensin/setup-clang@v1
        with:
          version: latest
          platform: x64

      - name: Configure
        run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{matrix.build-type}}

      - name: Build
        run: cmake --build ${{github.workspace}}/build --config ${{matrix.build-type}} -v

      - name: Test with Valgrind (ubuntu-latest in Debug mode only)
        if: ${{ matrix.os == 'ubuntu-latest' && matrix.build-type == 'Debug' }}
        working-directory: ${{github.workspace}}/build
        run: ctest --verbose -C ${{matrix.build-type}} --output-on-failure -T memcheck

      - name: Test (all other builds)
        if: ${{ matrix.os != 'ubuntu-latest' || matrix.build-type == 'Debug' }}
        working-directory: ${{github.workspace}}/build
        run: ctest --verbose -C ${{matrix.build-type}} --output-on-failure
