name: linux

on:
  push:
  pull_request:
    branches: [master]

jobs:
  build-and-test:
    name: Build and test ${{matrix.build-type}} mode
    runs-on: ubuntu-latest
    strategy:
      matrix:
        build-type: [Debug, Release]

    steps:
      - name: Clone recursively
        uses: actions/checkout@v5
        with:
          submodules: recursive

      - name: Install llvm, valgrind, lit, and psutil
        run: |
          sudo apt-get update
          sudo apt-get install -y llvm-16-tools valgrind
          sudo pip install lit psutil

      - name: Configure Debug
        if: matrix.build-type == 'Debug'
        run: CC=gcc-14 CXX=g++-14 cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{matrix.build-type}} -DBUILD_TESTING=ON -DMIM_BUILD_EXAMPLES=ON -DMIM_LIT_TIMEOUT=300

      - name: Configure Release
        if: matrix.build-type == 'Release'
        run: CC=gcc-14 CXX=g++-14 cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{matrix.build-type}} -DBUILD_TESTING=ON -DMIM_BUILD_EXAMPLES=ON -DMIM_LIT_WITH_VALGRIND=ON -DMIM_LIT_TIMEOUT=300

      - name: Build
        run: cmake --build ${{github.workspace}}/build -v

      - name: Run lit test suite
        working-directory: ${{github.workspace}}/build
        run: cmake --build ${{github.workspace}}/build -v --target lit

      - name: Test with Valgrind
        working-directory: ${{github.workspace}}/build
        run: ctest --verbose -C ${{matrix.build-type}} --output-on-failure -T memcheck
